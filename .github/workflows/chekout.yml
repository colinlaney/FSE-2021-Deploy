on:
  push
jobs:
  building:
    name: Checkouts
    runs-on: ubuntu-latest
    steps:
      -
        name: Pull the repository
        uses: actions/checkout@v2
      -
        run: ls
      -
        run: docker build -t idle_image .
      -
        run: docker images
      -
        run: docker run --rm -t idle_image
